<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Vue js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="contenedor">
    <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- si item.enable es true me recorre todos los enable=true o si login=true me recorre todo: es uno u otro...-->
                  <li v-if="item.enable || login" v-for="item in links"  class="nav-item"> 
                    <a class="nav-link active" aria-current="page" href="#">{{item.text}}</a>
                  </li>
                                 
                </ul>
                <form class="d-flex" role="search" @submit.prevent="envioInfo" >
                  <button v-if="!login" class="btn btn-outline-success" type="submit" @click="iniciarSesion">Iniciar Sesión</button>

                  <button v-if="login" class="btn btn-outline-success" type="submit" @click="cerrarSesion">Cerrar sesión</button>
                </form>
              </div>
            </div>
    </nav>

    <main class="container p-1">
      <p>{{message}}</p>
      <p>{{login ? 'Esta logueado con su usuario del sistema' : "¿Aún no tiene cuenta?"}}</p> 

      <p v-show="login" style="color: green">Bienvenido!</p>
      <p v-show="!login" style="color:red">Por favor, ¡inicie sesión!</p>
      


    </main>
  </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
    <script src="./js/js.js"></script>
</body>
</html>
