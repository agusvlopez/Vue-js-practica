<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="contenedor">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li v-for="item in links" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">{{item.text}}</a>
                  </li>
                  <li v-for="item in links" class="nav-item">
                    <a v-show="!item.enable" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{item.text}}</a>
                </li>
                
                </ul>
                <form class="d-flex" role="search">
                  <button v-if="!login" class="btn btn-outline-success" type="submit">Iniciar Sesión</button>

                  <button v-if="login" class="btn btn-outline-success" type="submit">Cerrar sesión</button>
                </form>
              </div>
            </div>
          </nav>

         
            <p v-show="login" style="color: green">Bienvenido</p>
            <p v-show="!login" style="color:red">Por favor, ¡inicie sesión!</p>
    </div>

    <script src="./js/js.js"></script>
</body>
</html>
